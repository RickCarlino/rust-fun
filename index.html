<!DOCTYPE html>

<body ng-app="rogueLikeLike">
    <div ng-controller="MessagesController">
        <ul>
            <li ng-repeat="msg in view.messages">{{ msg }}</li>
        </ul>
    </div>
    <button ng-click="clickMe()"> click to start? </button>
    <pre>view: {{ view | json }}</pre>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://rawgit.com/jlgoldb2/rogue-like-like/master/dist/rogue-like-like.js" type="text/javascript"></script>
</body>
